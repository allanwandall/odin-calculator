<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <p class="bottom-number"></p>
        </div>
        <div class="middle">
            <div class="number button" id="zeroBtn">0</div>
            <div class="point button" id="pointBtn">.</div>
            <div class="clear button" id="clearBtn">CLEAR</div>
            <div class="equal button" id="equalBtn">=</div>
        </div>
        <div class="bottom">
            <div class="number-container">
                <div class="number-row">
                    <div class="number button" id="oneBtn">1</div>
                    <div class="number button" id="twoBtn">2</div>
                    <div class="number button" id="threeBtn">3</div>
                </div>
                <div class="number-row">
                    <div class="number button" id="fourBtn">4</div>
                    <div class="number button" id="fiveBtn">5</div>
                    <div class="number button" id="sixBtn">6</div>
                </div>
                <div class="number-row">
                    <div class="number button" id="sevenBtn">7</div>
                    <div class="number button" id="eightBtn">8</div>
                    <div class="number button" id="nineBtn">9</div>
                </div>
            </div>
            <div class="operator-container">
                <div class="operator button" id="addBtn">+</div>
                <div class="operator button" id="subtractBtn">-</div>
                <div class="operator button" id="multiplyBtn">*</div>
                <div class="operator button" id="divideBtn">/</div>
            </div>
        </div>
    </div>
</body>
</html>
